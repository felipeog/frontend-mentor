<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="container">
        <section class="actions">
          <h1 class="hidden">Fylo</h1>
          <img class="actions__logo" src="./img/logo.svg" alt="Fylo Logo" />

          <ul class="actions__list">
            <li class="actions__item">
              <img
                src="./img/icon-document.svg"
                alt="Document"
                class="actions__icon"
              />
            </li>
            <li class="actions__item">
              <img
                src="./img/icon-folder.svg"
                alt="Folder"
                class="actions__icon"
              />
            </li>
            <li class="actions__item">
              <img
                src="./img/icon-upload.svg"
                alt="Upload"
                class="actions__icon"
              />
            </li>
          </ul>
        </section>

        <section class="usage">
          <h1 class="hidden">Usage</h1>

          <p class="usage__text">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>

          <div class="usage__bar"></div>

          <div class="usage__labels">
            <p class="usage__label">0 GB</p>
            <p class="usage__label">1000 GB</p>
          </div>

          <div class="popup">
            <p class="popup__text">
              <span class="popup__accent">185</span> GB Left
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
