<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2204f1e9fb.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Huddle logo" />
        </header>

        <main class="main">
          <img
            class="main__illustration"
            src="./images/illustration-mockups.svg"
            alt=""
          />

          <article class="cta">
            <h1 class="cta__title">Build The Community Your Fans Will Love</h1>

            <p class="cta__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button class="cta__button">Register</button>
          </article>
        </main>

        <footer class="footer">
          <ul class="social-accounts">
            <li class="social-accounts__item">
              <i class="social-accounts__icon fab fa-facebook-f"></i>
            </li>

            <li class="social-accounts__item">
              <i class="social-accounts__icon fab fa-twitter"></i>
            </li>

            <li class="social-accounts__item">
              <i class="social-accounts__icon fab fa-instagram"></i>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
